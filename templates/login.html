{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-12">
    <div class="max-w-md mx-auto">
        <div class="card bg-white rounded-lg shadow-lg overflow-hidden transition-all duration-300 hover:shadow-xl border-t-4 border-indigo-900 hover:translate-y-[-4px]">
            <div class="p-6">
                <div class="flex items-center mb-4">
                    <div class="mr-3 text-indigo-900">
                        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h3 class="text-xl font-serif tracking-wider font-bold text-indigo-900">Login</h3>
                </div>

                <div class="prose text-gray-700">
                    <form method="POST" action="/login/">
                        {% csrf_token %}

                        <div class="mb-4">
                            <label for="username" class="block text-gray-700 mb-2 font-medium">Username</label>
                            <input type="text" id="username" name="username" required
                                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-900 focus:ring-2 focus:ring-purple-300 transition-all duration-300">
                        </div>

                        <div class="mb-6">
                            <label for="password" class="block text-gray-700 mb-2 font-medium">Password</label>
                            <input type="password" id="password" name="password" required
                                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-900 focus:ring-2 focus:ring-purple-300 transition-all duration-300">
                        </div>

                        <button type="submit"
                            class="w-full bg-gradient-to-r from-indigo-900 to-purple-800 text-white py-2 px-4 rounded hover:from-indigo-800 hover:to-purple-700 transition duration-300 transform hover:-translate-y-1 hover:shadow-md">
                            Login
                        </button>

                        <div class="mt-4 text-center text-sm">
                            <p class="text-indigo-800 hover:text-purple-700 transition-colors duration-300">Forgot password? Request admin for help.</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="text-center mt-6">
            <p class="text-gray-600">Don't have an account?
                <a href="{% url 'register' %}" class="text-indigo-900 hover:text-purple-800 font-medium transition-colors duration-300">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
