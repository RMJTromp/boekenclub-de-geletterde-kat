            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-white focus:outline-none">

                <a href="#" class="block py-2 px-3 text-white hover:bg-purple-700 rounded transition-colors duration-300">Home</a>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Mobile menu toggle functionality
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const burgerLines = document.querySelectorAll('.burger-line');
        let menuOpen = false;

        mobileMenuButton.addEventListener('click', function() {
            menuOpen = !menuOpen;

            if (menuOpen) {
                mobileMenu.style.maxHeight = mobileMenu.scrollHeight + 'px';

                // Transform burger to X
                burgerLines[0].classList.add('transform', 'rotate-45', 'translate-y-2');
                burgerLines[1].classList.add('opacity-0');
                burgerLines[2].classList.add('transform', '-rotate-45', '-translate-y-2');
            } else {
                mobileMenu.style.maxHeight = '0';

                // Revert to burger
                burgerLines[0].classList.remove('transform', 'rotate-45', 'translate-y-2');
                burgerLines[1].classList.remove('opacity-0');
                burgerLines[2].classList.remove('transform', '-rotate-45', '-translate-y-2');
            }
        });

        // Navbar scroll effect
        const navbar = document.getElementById('main-navbar');
        let lastScrollTop = 0;

        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > 50) {
                navbar.classList.add('py-1', 'shadow-xl');
                navbar.classList.remove('py-3');
            } else {
                navbar.classList.remove('py-1', 'shadow-xl');
                navbar.classList.add('py-3');
            }

            lastScrollTop = scrollTop;
        });

        // Logo animation
        const catLogo = document.querySelector('.cat-logo');
        const bookPages = document.querySelector('.book-pages');

        catLogo.addEventListener('mouseenter', function() {
            bookPages.classList.add('opacity-100');
            bookPages.classList.remove('opacity-0');
        });

        catLogo.addEventListener('mouseleave', function() {
            bookPages.classList.remove('opacity-100');
            bookPages.classList.add('opacity-0');
        });

        // Randomly animate nav links every few seconds
        const navLinks = document.querySelectorAll('.nav-link');

        function animateRandomLink() {
            const randomLink = navLinks[Math.floor(Math.random() * navLinks.length)];
            randomLink.classList.add('text-amber-200');
            randomLink.querySelector('span:last-child').style.width = '100%';

            setTimeout(() => {
                randomLink.classList.remove('text-amber-200');
                randomLink.querySelector('span:last-child').style.width = '0';
            }, 1000);
        }

        // Uncomment to enable periodic animations
        // setInterval(animateRandomLink, 5000);
    });
</script>
