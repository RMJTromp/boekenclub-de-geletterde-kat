            <!-- Desktop Menu -->

                <!-- Home Link -->

                    <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>

                    <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-amber-300 transition-all duration-300 group-hover:w-full"></span>
                </a>

                <!-- Books Link -->
                <a href="{% url 'book_list' %}" class="nav-link py-2 px-3 font-medium hover:text-amber-200 transition-all duration-300 relative overflow-hidden group flex items-center">
                    <svg class="w-4 h-4 mr-1.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M0 32C0 14.3 14.3 0 32 0L96 0c17.7 0 32 14.3 32 32l0 64L0 96 0 32zm0 96l128 0 0 256L0 384 0 128zM0 416l128 0 0 64c0 17.7-14.3 32-32 32l-64 0c-17.7 0-32-14.3-32-32l0-64zM160 32c0-17.7 14.3-32 32-32l64 0c17.7 0 32 14.3 32 32l0 64L160 96l0-64zm0 96l128 0 0 256-128 0 0-256zm0 288l128 0 0 64c0 17.7-14.3 32-32 32l-64 0c-17.7 0-32-14.3-32-32l0-64zm203.6-19.9L320 232.6l0-89.9 100.4-26.9 66 247.4L363.6 396.1zM412.2 85L320 109.6 320 11l36.9-9.9c16.9-4.6 34.4 5.5 38.9 22.6L412.2 85zM371.8 427l122.8-32.9 16.3 61.1c4.5 17-5.5 34.5-22.5 39.1l-61.4 16.5c-16.9 4.6-34.4-5.5-38.9-22.6L371.8 427z" fill="currentColor"/></svg>

                    <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-amber-300 transition-all duration-300 group-hover:w-full"></span>

                {% if user.is_authenticated %}
                    {% if user.is_staff %}
                        <!-- manage users -->
                        <a href="{% url 'manage_users' %}" class="nav-link py-2 px-3 font-medium hover:text-amber-200 transition-all duration-300 relative overflow-hidden group flex items-center">
                            <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>

                    <!-- Logout Link -->
                    <a href="{% url 'logout' %}"
                       class="nav-link py-2 px-3 font-medium hover:text-amber-200 transition-all duration-300 relative overflow-hidden group flex items-center">
                        <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                    <!-- Profile Link -->
                    <a href="{% url 'profile' user.username %}"
                       class="nav-link py-2 px-3 font-medium hover:text-amber-200 transition-all duration-300 relative overflow-hidden group flex items-center">
                        <!-- Profile Icon -->
                        <svg class="w-4 h-4 mr-1.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" xmlns="http://www.w3.org/2000/svg">

            </div>

            <!-- Mobile Menu Toggle -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-white focus:outline-none">
                    <div class="burger-line w-6 h-0.5 bg-white mb-1.5 transition-all duration-300"></div>
                    <div class="burger-line w-6 h-0.5 bg-white mb-1.5 transition-all duration-300"></div>
                    <div class="burger-line w-6 h-0.5 bg-white transition-all duration-300"></div>
                </button>
            </div>
        </div>

        <!-- Mobile Menu (Hidden by default) -->
        <div id="mobile-menu" class="md:hidden overflow-hidden transition-all duration-500 max-h-0">
            <div class="py-2 space-y-1 border-t border-purple-700">
                <a href="#" class="block py-2 px-3 text-white hover:bg-purple-700 rounded transition-colors duration-300">Home</a>
                <a href="#" class="block py-2 px-3 text-white hover:bg-purple-700 rounded transition-colors duration-300">Boeken</a>
                <a href="#" class="block py-2 px-3 text-white hover:bg-purple-700 rounded transition-colors duration-300">Leden</a>
                <a href="#" class="block py-2 px-3 text-white hover:bg-purple-700 rounded transition-colors duration-300">Bijeenkomsten</a>
            </div>
        </div>
    </div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Mobile menu toggle functionality
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const burgerLines = document.querySelectorAll('.burger-line');
        let menuOpen = false;

        mobileMenuButton.addEventListener('click', function() {
            menuOpen = !menuOpen;

            if (menuOpen) {
                mobileMenu.style.maxHeight = mobileMenu.scrollHeight + 'px';

                // Transform burger to X
                burgerLines[0].classList.add('transform', 'rotate-45', 'translate-y-2');
                burgerLines[1].classList.add('opacity-0');
                burgerLines[2].classList.add('transform', '-rotate-45', '-translate-y-2');
            } else {
                mobileMenu.style.maxHeight = '0';

                // Revert to burger
                burgerLines[0].classList.remove('transform', 'rotate-45', 'translate-y-2');
                burgerLines[1].classList.remove('opacity-0');
                burgerLines[2].classList.remove('transform', '-rotate-45', '-translate-y-2');
            }
        });

        // Navbar scroll effect
        const navbar = document.getElementById('main-navbar');
        let lastScrollTop = 0;

        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > 50) {
                navbar.classList.add('py-1', 'shadow-xl');
                navbar.classList.remove('py-3');
            } else {
                navbar.classList.remove('py-1', 'shadow-xl');
                navbar.classList.add('py-3');
            }

            lastScrollTop = scrollTop;
        });

        // Logo animation
        const catLogo = document.querySelector('.cat-logo');
        const bookPages = document.querySelector('.book-pages');

        catLogo.addEventListener('mouseenter', function() {
            bookPages.classList.add('opacity-100');
            bookPages.classList.remove('opacity-0');
        });

        catLogo.addEventListener('mouseleave', function() {
            bookPages.classList.remove('opacity-100');
            bookPages.classList.add('opacity-0');
        });

        // Randomly animate nav links every few seconds
        const navLinks = document.querySelectorAll('.nav-link');

        function animateRandomLink() {
            const randomLink = navLinks[Math.floor(Math.random() * navLinks.length)];
            randomLink.classList.add('text-amber-200');
            randomLink.querySelector('span:last-child').style.width = '100%';

            setTimeout(() => {
                randomLink.classList.remove('text-amber-200');
                randomLink.querySelector('span:last-child').style.width = '0';
            }, 1000);
        }

        // Uncomment to enable periodic animations
        // setInterval(animateRandomLink, 5000);
    });
</script>
